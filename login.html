<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="icon" href="src/client/img/Hola mundo animal.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="left">
            <a href="/"><img src="src/client/img/logo.png" alt=""></a>
        </div>
        <div class="right">
            <button id="open-cart"></button>
        </div>
    </nav>

    <div class="login_container">

        <form action=# method="post">

            <img src="src/client/img/logo.png" alt="">

            <h1>Iniciar sesión</h1>

            <div class="group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="group">
                <label for="password">Contraseña:</label>
                <input type="pass" id="password" name="password" required>
            </div>

            <div class="group">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="group">
                <p>¿Todavía no tienes una cuenta? <a href="">Click aquí</a></p>
            </div>

            <div class="group">
                <button type="submit">Enviar</button>
            </div>
        </form>

        <!-- Quitale la clase invisible para ver el formulario -->

        <form action=# method="post" class="invisible">

            <img src="src/client/img/logo.png" alt="">

            <h1>Formulario de Inscripción</h1>

            <div class="group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="group">
                <label for="Direccion">Dirección:</label>
                <input type="dir" id="direccion" name="direccion" required>
            </div>

            <div class="group">
                <label for="Provincia">Provincia:</label>
                <input type="prov" id="provincia" name="provincia" required>
            </div>

            <div class="group">
                <label for="localidad">Localidad:</label>
                <input type="loc" id="localidad" name="localidad" required>
            </div>

            <div class="group">
                <label for="cp">Codigo Postal:</label>
                <input type="cp" id="cp" name="cp" required>
            </div>

            <div class="group">
                <p>¿Ya tienes una cuenta? <a href="">Click aquí</a></p>
            </div>

            <div class="group">
                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>
</body>

</html>
